<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <h1>Whack a Trump!</h1>
    <div class="timer">120</div>
    <div class="score-board">
      Score: <span class="score">0</span>
    </div>
    <div class="grid">
      <ul>
        <li class="holes" id="one"></li>
        <li class="holes" id="two"></li>
        <li class="holes" id="three"></li>
        <li class="holes" id="four"></li>
        <li class="holes" id="five"></li>
        <li class="holes" id="six"></li>
        <li class="holes" id="seven"></li>
        <li class="holes" id="eight"></li>
        <li class="holes" id="nine"></li>
      </ul>
      <button>Start!</button>
    </div>
  </main>
</body>
</html>
