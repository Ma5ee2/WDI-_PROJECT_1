<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <main>
    <h1 class="heading">Whack-a-Trump!</h1>
    <div class="start"><button>Start!</button></div>
    <div class="time-board">Time: <span class="timer">10</span></div>
    <div class="score-board">
      Score: <span class="score">0</span>
    </div>
    <div class="grid">
      <ul>
        <li class="hole" id="one"></li>
        <li class="hole" id="two"></li>
        <li class="hole" id="three"></li>
        <li class="hole" id="four"></li>
        <li class="hole" id="five"></li>
        <li class="hole" id="six"></li>
        <li class="hole" id="seven"></li>
        <li class="hole" id="eight"></li>
        <li class="hole" id="nine"></li>
      </ul>
    </div>
    <footer>Highscore: <span class="high-score"></span></footer>
  </main>
</body>
</html>
